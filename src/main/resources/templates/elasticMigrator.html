<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
    <style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 200px;
	}
	input[type=radio] {
		margin-left: 45px;
	}
	input[type=checkbox] {
		margin-right: 190px;
	}
	button {
		padding: 5px;
		margin: 10px;
	}
</style>
</head>
<body>
<div align="center">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/connection}" method="post" th:object="${elasticconnection}">
        <label>Source Cluster name:</label>

        <input type="text" th:field="*{sourceclustername}" /><br/>

        <label>Source Port Number:</label>
        <input type="text" th:field="*{sourceport}" /><br/>

        <label>Source Scheme:</label>
        <input type="text" th:field="*{sourcescheme}" /><br/>

        <label>Source Username:</label>
        <input type="text" th:field="*{sourceusername}" /><br/>

        <label>Source Password:</label>
        <input type="text" th:field="*{sourcepassword}" /><br/>

        <label>Target Cluster name:</label>
        <input type="text" th:field="*{targetclustername}" /><br/>

        <label>Target Port Number:</label>
        <input type="text" th:field="*{targetport}" /><br/>

        <label>Target Scheme:</label>
        <input type="text" th:field="*{targetscheme}" /><br/>

        <label>Target Username:</label>
        <input type="text" th:field="*{targetusername}" /><br/>

        <label>Target Password:</label>
        <input type="text" th:field="*{targetpassword}" /><br/>

        <label>Enter Index Name:</label>
        <input type="text" th:field="*{indexname}" /><br/>

        <button type="submit">check Connection</button>
    </form>
</div>
</body>
</html>
